<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form with Table</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

  <div class="container-fluid" style="background-color: whitesmoke;" >
    <div class="row">

      <div class="col-md-6 justify-content-center" style="background-color: ghostwhite;">
        <form id="signupForm" class="w-75">
          <h3 class="text-center mb-4">Signup Form</h3>

          <div class>
            <label class="form-label">First Name</label>
            <input type="text" id="first_name" class="form-control" placeholder="Shaikh">
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" id="last_name" class="form-control" placeholder="Abdullah">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="abdullah@gmail.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="number" id="contact" class="form-control" placeholder="0321123456">
          </div>

          <button type="button" class="btn btn-primary w-50" onclick="addData()">Submit</button>
        </form>
      </div>

      <div class="col-md-6 p-4">
        <h3 class="text-center mb-3">Signup Data</h3>
        <table class="table table-bordered table-striped text-center" id="dataTable">
          <thead class="table-primary">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be added here -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script>
    function addData() {
      const firstName = document.getElementById('first_name').value;
      const lastName = document.getElementById('last_name').value;
      const email = document.getElementById('email').value;
      const contact = document.getElementById('contact').value;

      if (!firstName || !lastName || !email || !contact) {
        alert("Please fill all fields!");
        return;
      }

      const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.insertCell(0).textContent = firstName;
      newRow.insertCell(1).textContent = lastName;
      newRow.insertCell(2).textContent = email;
      newRow.insertCell(3).textContent = contact;

      document.getElementById('signupForm').reset();
    }
  </script>

</body>
</html>
